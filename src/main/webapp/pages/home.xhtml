<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Projeto Arquivo</title>

	<h:outputStylesheet library="css" name="login.css" />

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" />

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js" />
</h:head>
<h:body styleClass="teal darken-2">


	<div align="center">
		<div class="valign-wrapper" id="login-page">
			<div class="container">
				<div class="center-align">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<img class="responsive-img" style="max-width: 250px;"
									src="http://seeklogo.com/images/P/prefeitura-de-fortaleza-logo-93467603D7-seeklogo.com.gif" />
								<div class="left-align">
									<h:form>
										<p:growl autoUpdate="true" />
										<div>
											<div class="col sl2 input-field">
												<h:inputText id="login" required="true"
													requiredMessage="Login precisa ser digitado."
													value="#{autenticacaoBean.usuario.cpf}" />
												<h:outputLabel for="login" value="Login" />
											</div>

											<div class="col sl2 input-field">
												<h:inputSecret id="password" required="true"
													requiredMessage="Senha precisa ser digitado."
													value="#{autenticacaoBean.usuario.senha}" />
												<h:outputLabel for="password" value="Senha" />
											</div>

											<div align="right" class="col sl2 input-field">
												<h:commandButton value="Login" styleClass="btn btn-large"
													actionListener="#{autenticacaoBean.autenticar}" />

											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).on("ready",function(){
			$('login-page').css({'height': window.innerHeight + 'px'}) 		
			});
	</script>


</h:body>
</html>
