<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Projeto Arquivo</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral">
		<div id="topo" align="right" class="divTopo">
			<p:graphicImage library="imagens" name="arquivo.jpg" height="65px" />
			<h:outputScript library="js" name="scripts.js" />
		</div>
		<div id="cabecalho" class="divCabecalho">
			<h:form id="formMenu">
				<div align="right">
				<p:commandLink actionListener="#{autenticacaoBean.encerrar}">
					<p:outputLabel value="Sair" />
				</p:commandLink>
				</div>
				<p:menubar>
					<p:submenu label="Processos">
						<p:menuitem value="Processo - Entrada"
							url="/pages/processoentrada.xhtml" />
						<p:menuitem value="Processo - Saída"
							url="/pages/processosaida.xhtml" />
					</p:submenu>

					<p:submenu label="GRD">
						<p:menuitem value="Processo - Finalizado" url="/pages/grd.xhtml" />
					</p:submenu>

					<p:submenu label="Configurações">
						<p:menuitem value="Usuários" url="/pages/usuarios.xhtml" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>
</h:body>
</html>
